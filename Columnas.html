<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>columnas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>

  </head>
  <body>
  <div class="container">
    <div class="table-responsive">  <!--con esta clase asemos responsibe la tabla-->
  <table class="table  table-bordered table-hover ">
  <!--table-condensed sirve para comprimir y quitar espacios
      table-striped sirve para variar colores entre filas-->
    <tr class="warning">  <!--sirve para cambiar de color a la primera fila-->
      <th># ID</th>
      <th>Nombre</th>
      <th>Usuario</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Nombre 1</td>
      <td>Username 1</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Nombre 2</td>
      <td>Username 2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Nombre 3</td>
      <td>Username 3</td>
    </tr>
  </table>
</div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
